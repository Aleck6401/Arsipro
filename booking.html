<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Photography Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animate each form group with delay */
        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }
        .form-group:nth-child(5) { animation-delay: 0.8s; }
        .form-group:nth-child(6) { animation-delay: 0.9s; }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1s;
        }

        .submit-btn:hover {
            background-color: #ff8533;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.1s;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ff6600;
            transform: translateX(-5px);
        }

        /* Success message animation */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading spinner animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwalkan Sesi Anda</h1>
        <form id="bookingForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="service">Jenis Layanan</label>
                <select id="service" name="service" required>
                    <option value="">Pilih Layanan</option>
                    <option value="photography">Fotografi</option>
                    <option value="videography">Videografi</option>
                    <option value="editing">Editing & Retouching</option>
                    <option value="design">Desain Grafis</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Tanggal Sesi</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="message">Pesan Tambahan</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Kirim Permintaan Booking</span>
                <span class="loading-spinner"></span>
            </button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Kembali ke Halaman Utama</a>
    </div>

    <div id="successMessage" class="success-message">
        Terima kasih! Permintaan booking Anda telah diterima.
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            spinner.style.display = 'block';
            
            // Simulate form submission delay
            setTimeout(() => {
                // Hide loading state
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                spinner.style.display = 'none';
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('show');
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    // Reset form
                    event.target.reset();
                }, 3000);
            }, 1500);
            
            return false;
        }

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;

        // Add animation class to form groups on page load
        document.addEventListener('DOMContentLoaded', () => {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${0.4 + (index * 0.1)}s`;
            });
        });
    </script>
</body>
</html>
